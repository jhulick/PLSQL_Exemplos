<HTML>
<HEAD>
<TITLE>New Customer Registration Form</TITLE>
<BODY BGCOLOR="FFFFFF">
<H1>New Customer Registration Form</H1>
<P>Please enter the following information and click the submit button:</P>
<FORM ACTION="/mywrbapp/bin/newuser" METHOD="POST">
<P>Username: <INPUT TYPE="text" NAME="username" MAXLENGTH="10" SIZE="10"></P>
<P>Password: <INPUT TYPE="password" NAME="password" MAXLENGTH="10" SIZE="10">
 Confirm Password: <INPUT TYPE="password" NAME="confirm" MAXLENGTH="10" SIZE="10"></P>
<P>Full Name: <INPUT TYPE="text" NAME="fullname"></P>
<P>Street Address: <INPUT TYPE="text" NAME="address"></P>
<P>City: <INPUT TYPE="text" NAME="city"></P>
<P>State: <INPUT TYPE="text" NAME="state" MAXLENGTH="2" SIZE="2"></P>
<P>Zip: <INPUT TYPE="text" NAME="zip"></P>
<P>Country: <INPUT TYPE="text" NAME="country"></P>
<P>Email Address: <INPUT TYPE="text" NAME="email" SIZE="40"></P>
<INPUT TYPE="submit" NAME="submit" VALUE="Submit">
</FORM>
</BODY>
</HTML>
