<HTML>
<HEAD>
<TITLE>Legacy Html Page handling in Oracle.html</TITLE>
</HEAD>
<BODY>
<P>
<HR>
<H1>This is an example legacy HTML page</H1>
<HR>
<P>
Through the use of <B>HtmlFile</B> and the special tag 
<B>&ltWRB_INC&gt</B> you can wrap your legacy Html file
as Java IHtmlItem. 
<P>
As an example, the following table is generated by oracle.html, using
the following tag: 
<P>
<PRE>
&ltWRB_INC NAME="table1" VALUE="default value"&gt
</PRE>
<P>
<WRB_INC NAME="table1" VALUE="default value">
</BODY>
</HTML>
