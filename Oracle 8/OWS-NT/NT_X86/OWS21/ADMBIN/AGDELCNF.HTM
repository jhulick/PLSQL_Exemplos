<H2>
<font color="#BB0000">
<EM>Delete DCD (Database Connection Descriptor)</EM>
</font>
</H2>

<FORM ACTION="/ows-abin/agadmin.exe" METHOD="POST">
<INPUT TYPE="hidden" NAME="FORM_CODE" VALUE="DELETE_SVC">
<INPUT TYPE="hidden" NAME="owa_service" VALUE="%s">

Are you sure you want to delete service <STRONG>
<SERVICE NAME>
</STRONG>?

<P>

Deleting the DCD does not affect the PL/SQL Agent Database User.  It only
eliminates the existence of the service in the PL/SQL Agent (OWA) configuration file.

<P>

<INPUT TYPE="submit" NAME="SUBMIT_BUTTON" VALUE="Confirm Delete">
</FORM>
